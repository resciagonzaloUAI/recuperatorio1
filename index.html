<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/reset.css">
  <link rel="stylesheet" href="./style/styles.css">  
  <script src="./js/validador.js"></script>
  <title>RECUPERATORIO PARCIAL 1 LPPA</title>
</head>
<body>
    <div class="titulo">
        <h1 class="tittle">Suscribase!</h1>
    </div>
    <main>
        <form id="formulario" class="formulario">
            <fieldset class="fieldset">
            <label for="nombre">Nombre</label>
            <input id="nombre" class="form" type="text" required name="fname">
        </fieldset>
        <fieldset class="fieldset">
            <label for="apellido">Apellido</label>
            <input id="apellido" class="form" type="text" required name="fapellido">
        </fieldset>
        <fieldset class="fieldset">
            <label for="email">Email</label>
            <input id="correo" class="form" type="email" required name="fmail">
        </fieldset>
        <fieldset class="fieldset">
            <label for="email2">Repita Email</label>
            <input id="correo2" class="form" type="email" required minlength="6" name="fmail2">
        </fieldset>
        <fieldset class="fieldset">
            <label for="passwd">Contraseña</label>
            <input id="pass" class="form" type="password" required minlength="6" name="fpass">
        </fieldset>
        <fieldset class="fieldset">
            <label for="passwd2">Repetir Contraseña</label>
            <input id="pass2" class="form" type="password" required name="fpass2">
        </fieldset class="fieldset">
            <input id="submit"  class="enviar-form btn btn-primary" type="submit" value="Suscribirse">
             <!-- MODAL -->
       <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <p>Gracias por suscribirse!</p>
            </div>
        </div>
      </div>
        </form>
    </main>
<footer>

</footer>
</body>
</html>
